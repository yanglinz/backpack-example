name: Infrastructure

# on: [workflow_dispatch]
on: [push]

jobs:
  # Run terraform plan
  terraform_plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      - run: .backpack/github/install-terraform.sh
      - run: .backpack/github/terraform-plan.sh
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
  
  # Run ansible on server
  ansible:
    needs: terraform_plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: mkdir -p .backpack/etc/ssh
      - run: mkdir -p .backpack/etc/ansible
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan -H 198.199.83.49 >> ~/.ssh/known_hosts
      - run: echo "198.199.83.49" > .backpack/etc/ansible/hosts
      - run: echo "${{ secrets.DIGITALOCEAN_PRIVATE_KEY }}" > ~/.ssh/id_rsa && sudo chmod 600 ~/.ssh/id_rsa
      - run: ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub && sudo chmod 600 ~/.ssh/id_rsa.pub
      - run: sudo apt-add-repository ppa:ansible/ansible && sudo apt update && sudo apt install ansible
      - run: |
          ansible-playbook .backpack/digitalocean/bootstrap/playbook.yml \
            -i .backpack/etc/ansible/hosts \
            -u root
