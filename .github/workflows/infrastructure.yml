name: Infrastructure

# on: [workflow_dispatch]
on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: mkdir -p .backpack/etc/ssh
      - run: mkdir -p .backpack/etc/ansible
      - run: echo "198.199.83.49" > .backpack/etc/ansible/hosts
      - run: echo "${{ secrets.DEPLOY_KEY }}" > .backpack/etc/ssh/id_rsa
      - run: apt-add-repository ppa:ansible/ansible && apt update && apt install ansible
      - run: ansible --help
